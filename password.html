<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 10px;
            cursor: pointer;
        }
        div{
            border: 1px solid black;
            width: 200px;
        }
        input{
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    
    <div>    
      <input type="password" name="" id="pass">
      <img src="/media/eye.png" alt="" onclick="Pass()" id="p1">
    </div>
    

    <script>
        function Pass(){
            let password = document.getElementById('pass')
           

            if(password.type=="password"){
                password.type = "text"
                let a = document.getElementById('p1').attributes[0].value = "/media/eye.png"
                console.log(a)

            }
            else{
                password.type ="password"
                document.getElementById('p1').attributes[0].value="/media/hide.png"
            }
        
        }

        

    </script>


</body>
</html>

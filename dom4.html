<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()" id="h1">Hide</button>

    <script>

        function add(){
            document.getElementById('h1').style.display="none"
        }

        
    </script>
</body>
</html>
